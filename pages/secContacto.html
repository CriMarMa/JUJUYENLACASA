<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujuy en la casa - Contacto</title>
    <meta name="title" content="Jujuy en la casa - Contacto"/>
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body id="bodyContacto">
    <!-- inicio -->
    <h4><a href="./index.html">Inicio</a></h4>
    <div class="clearfix"></div>
    <hr>
   <!-- formulario -->
    <form action="" method="get">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
        <br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Email">
        <br>
        <label for="numero de contacto">Numero de contacto</label>
        <input type="text" name="numero de contacto" id="numero" placeholder="Numero">
        <br>
        <label for="">Pais</label>
        <select name="pais" id="pais">
            <option value="Ar">Argentina</option>
            <option value="Uy">Uruguay</option>
            <option value="Bo">Bolivia</option>
            <option value="Cl">Chile</option>
            <option value="Par">Paraguay</option>
        </select>
        <br>
        <label for="newsletter">Desea recibir noticias?</label>
        <input type="checkbox" id="newsletter">
        <br>
        <label for="mensaje">Mensaje</label>
        <input type="text" name="mensaje" id="contactomensaje" placeholder="Mensaje">
        <!-- submit reset -->
        <div><button type="submit">Enviar</button>
        <button type="reset">Resetear Formulario</button></div>
    </form>
</body>
</html>
