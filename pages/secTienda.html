<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <meta name="title" content="Jujuy en la casa - Tienda"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<!--     <link rel="stylesheet" href="/css/bootstrap-grid.min.css"> -->
</head>
<body id="bodyTienda">
<div class="secTienda">
    <div id="slideTienda" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#slideTienda" data-slide-to="0" class="active"></li>
          <li data-target="#slideTienda" data-slide-to="1"></li>
          <li data-target="#slideTienda" data-slide-to="2"></li>
          <li data-target="#slideTienda" data-slide-to="3"></li>
          <li data-target="#slideTienda" data-slide-to="4"></li>
          <li data-target="#slideTienda" data-slide-to="5"></li>
          <li data-target="#slideTienda" data-slide-to="6"></li>
          <li data-target="#slideTienda" data-slide-to="7"></li>
        </ul>
      
        <!-- slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./Media/tienda/remera1.jpeg" alt="remera1">
          </div>
          <div class="carousel-item">
            <img src="./Media/tienda/remera2.jpeg" alt="remera2">
          </div>
          <div class="carousel-item">
            <img src="./Media/tienda/remera3.jpeg" alt="remera3">
          </div>
          <div class="carousel-item">
            <img src="./Media/tienda/remera4.png" alt="remera4">
          </div>
          <div class="carousel-item">
            <img src="./Media/tienda/remera5.jpeg" alt="remera5">
          </div>
          <div class="carousel-item">
            <img src="./Media/tienda/remera6.png" alt="remera6">
          </div>
          <div class="carousel-item">
            <img src="./Media/tienda/remera7.png" alt="remera7">
          </div>
          <div class="carousel-item">
            <img src="./Media/tienda/remera8.png" alt="remera8">
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#slideTienda" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#slideTienda" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      
      </div>
    </div>

</body>
</html>
